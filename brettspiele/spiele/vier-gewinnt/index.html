<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="connectFour.title">4 in einer Reihe - Geile Games</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span data-i18n="common.websiteName">Geile Games</span>: 
                    <span data-i18n="connectFour.title">4 in einer Reihe</span>
                </div>
                <div class="user-info">
                    <span id="username-display"></span>
                    <div class="user-color" id="user-color-display"></div>
                    <button id="back-button" data-i18n="common.backToGames">Zurück zur Übersicht</button>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="game-container">
            <div class="game-info-panel">
                <div class="player-list" id="player-list">
                    <!-- Spielerliste wird dynamisch befüllt -->
                </div>
                <div class="game-status" id="game-status" data-i18n="connectFour.waitingForPlayers">Warte auf Spieler...</div>
                <div class="connection-status" id="connection-status" data-i18n="connectFour.connectionLost">
                    Der andere Spieler hat die Verbindung verloren...
                </div>
                <div class="room-code">
                    <span data-i18n="common.roomCode">Raumcode</span>: 
                    <span id="room-code-display"></span>
                </div>
            </div>
            
            <div class="game-board" id="game-board">
                <!-- Spielbrett wird dynamisch erstellt -->
            </div>
            
            <div id="game-controls" style="margin-top: 20px; display: none;">
                <button id="restart-button" data-i18n="connectFour.newGame">Neues Spiel</button>
            </div>
        </div>
    </div>

    <script src="../../js/cookies.js"></script>
    <script src="../../js/i18n.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../../js/webSocket.js"></script>
    <script src="game.js"></script>
</body>
</html>
